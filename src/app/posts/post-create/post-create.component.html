<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm = "ngForm">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Post Title" name="title" ngModel required #title="ngModel" />
      <mat-error *ngIf="title.invalid"> Post title required</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea
        matInput
        placeholder="Post Description"
        name="content"
        ngModel
        required
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid"> Post content required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Sumbit
    </button>
  </form>
</mat-card>
